<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo clases metodos get</title>
    <script>
        class objetoGenerico {
            constructor(nombre, tipo)
            {
                this.nombre = nombre;
                this.tipo = tipo
            };
            getNombre() {
                return this.nombre;
            }
            getTipo(){
                return this.tipo;
            }
            getCompleto(){
                return this.nombre + ' ' + this.tipo;
            }
        }

        let objeto1 = new objetoGenerico('Generico1', 'bienGenerico');
        console.log(objeto1.getNombre());

    </script>
</head>
<body>
    
</body>
</html>
