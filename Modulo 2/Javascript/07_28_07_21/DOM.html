<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>

<body>

    <input type="text" id="valor" placeholder="Inserte una tarea nueva">
    <button onclick="agregartarea()" id="boton">Enviar</button>
    <button onclick="quitarTarea()" id="boton">Quitar</button>
    <h2>Tareas:</h2>
    <ul id="tareas" style="color:white; border: 2px white solid;border-radius: 4px;">

    </ul>

    <script>

        let body = document.body;
        let lista = document.getElementById('tareas');
        let input = document.getElementById('valor');
        let contador = 0;
        body.style.backgroundColor = "#000";
        body.style.color = "#FFF";



        function agregartarea() {
            let tareaNueva = input.value;
            if (tareaNueva != '' 
            && tareaNueva != null 
            && typeof tareaNueva != 'undefined') 
            {
                let liNuevo = document.createElement('li');
                liNuevo.innerText = tareaNueva;
                liNuevo.id = contador;
                contador++;
                lista.append(liNuevo);
                lista.append('texto 1 es este')
                lista.appendChild('Texto dos es este');
                input.value = "";
            }
        }
        
        function quitarTarea(id)
    {
        let tareaASacar = document.getElementById(id);
        tareaASacar.remove();
    }
    </script>
    
</body>

</html>
